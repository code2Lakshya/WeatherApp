<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your  Weather</p>
            <p class="tab" data-searchWeather>Search  Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location UI-->
            <div class="grant-location-container">
                <img src="location.png" alt="location-image" height="80" width="80" loading="lazy">
                <h1>Grant Location Acceses</h1>
                <p>Allow Access To Get Weather Details</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search bar UI-->
            <form class="form-container" data-searchForm>
                <input type="search" placeholder="Search For City..." data-searchInput>
                <button class="btn">
                    <img src="search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- loading container UI -->
            <div class="loading-screen-container">
                <img src="loading.gif" alt="loading" width="70" height="70">
                <p>Loading</p>
            </div>

            <!-- not found image-->

            <img src="not-found.png" alt="error" width="200" height="200" data-error>

            <!-- Weather information UI-->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDescription></p>
                <img data-weatherIcon>
                <p data-temparature></p>
                <div class="paramter-container">
                    <div class="parameter">
                        <img src="wind.png">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
